<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen">
    <!-- CADASTRO  -->
    <main class="flex flex-col items-center justify-center shadow-[0_3px_10px_rgb(0,0,0,0.1)] rounded-xl w-2/6 h-3/4">
        <h1 class="">CADASTRO DE CONTA</h1>
        <form action="src/inserir.php" method="post" class="mt-2 flex flex-col w-3/4 h-3/4">
            <!-- ETAPA 1 -->
            <div id="etapa_um" class="flex flex-col h-full">
                <label for="nome">Nome*</label>
                <input class="border border-neutral-800 h-2/6 focus:border-red-700 focus:outline-none px-2" type="text" name="nome" id="nome" required>
                <label class="mt-2" for="sobrenome">Sobrenome*</label>
                <input class="border border-neutral-800 h-2/6 mb-2 focus:border-red-700 focus:outline-none px-2" type="text" name="sobrenome" id="sobrenome" required>
                <label class="" for="telefone">Telefone*</label>
                <input class="border border-neutral-800 h-2/6 mb-2 focus:border-red-700 focus:outline-none px-2" type="tel" name="telefone" id="telefone" required>
                <label class="" for="curso">Curso*</label>
                <input class="border border-neutral-800 h-2/6 mb-2 focus:border-red-700 focus:outline-none px-2" type="text" name="curso" id="curso" required>
                <input class="mt-5 bg-red-600 py-3 text-white hover:bg-red-700 cursor-pointer rounded-md" type="button" value="Próxima etapa &rarr;" onclick="proximaEtapa()">
            </div>
            <!-- ETAPA 2 -->
            <div id="etapa_dois" class="flex flex-col h-full" style="display: none;">
                <label for="email">Email*</label>
                <input class="border border-neutral-800 h-2/6 focus:border-red-700 focus:outline-none px-2" type="email" name="email" id="email" required>
                <label class="mt-2" for="senha">Senha*</label>
                <input class="border border-neutral-800 h-2/6 mb-2 focus:border-red-700 focus:outline-none px-2" type="password" name="senha" id="senha" required>
                <label class="" for="confirmar_senha">Confirmar senha*</label>
                <input class="border border-neutral-800 h-2/6 focus:border-red-700 focus:outline-none px-2" type="password" name="confirmar_senha" id="confirmar_senha" required>
                <label class="mt-2" for="foto">Foto de perfil (link)</label>
                <input class="border border-neutral-800 pt-2 px-2 h-2/6 mb-2 focus:border-red-700 focus:outline-none text-center" type="text" name="foto" id="foto">
                
                <input class="mt-5 bg-red-600 py-3 text-white hover:bg-red-700 cursor-pointer rounded-md" type="submit" value="Cadastrar">
            </div>
    </form>
        <p class="flex mt-4">Já tem uma conta?<a class="text-red-700 hover:underline ml-2" href="index.html">Faça Login</a></p>
    </main>

    <script>

        let etapaUm = document.getElementById("etapa_um")
        let etapaDois = document.getElementById("etapa_dois")
        let nome = document.getElementById("nome")
        let sobrenome = document.getElementById("sobrenome")
        let tel = document.getElementById("telefone")
        let curso = document.getElementById("curso")

        let proximaEtapa = () => {
        if(!nome.value || !sobrenome.value || !tel.value || !curso.value) {
            alert("Preencha todos os campos.")
        } else {
            etapaUm.style.display = "none"
            etapaDois.style.display = "flex"       
        }
    }
        var password = document.getElementById("senha")
        , confirm_password = document.getElementById("confirmar_senha");

        function validatePassword(){
        if(password.value != confirm_password.value) {
            confirm_password.setCustomValidity("As senhas não coincidem");
        } else {
            confirm_password.setCustomValidity('');
        }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>
</html>
